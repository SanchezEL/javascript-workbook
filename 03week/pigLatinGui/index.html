<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <title>Igpay Atinlay</title>
</head>
<body>
  <div class="heading">
    <h1>Pig Latin Translator</h1>
  </div>
  <div class="container">
    <div class="translatee">
      <label for="eng">English</label>
      <textarea name="eng" id="eng" cols="50" rows="15" placeholder="Your Text..."></textarea>
    </div>
    <div class="buttonContainer">
      <button id="translate-activate">Translate</button>
    </div>
    <div class="translation">
      <label for="outpyay">Pig Latin</label>
      <textarea name="outputyay" id="outputyay" cols="50" rows="15" placeholder="ouryay exttay..."></textarea>
    </div>
  </div>
  <h2>Example:</h2>
  <div class="examp">
    <div class="tEng">
      <p><b>English:</b></p>
      <p>Pig Latin is a made up language that is often used as coding problem for students.</p>
    </div>
    <div class="tPig">
      <p><b>Pig Latin:</b></p>
      <p>igpay atinlay isyay umbday andyay iyay oday otnay ikelay ityay</p>
    </div>
  </div>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="./js/script.js"></script>
</body>
</html>
